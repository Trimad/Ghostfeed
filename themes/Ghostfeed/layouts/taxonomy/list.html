{{ define "main" }}
<article>
    <h1>{{ .Title }}</h1>
    {{ .Content }}

    <section>
        <ul>
        {{ range .Data.Terms.ByCount }}
            <li>
                <a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a> ({{ .Count }})
            </li>
        {{ else }}
            <li>No terms found.</li>
        {{ end }}
        </ul>
    </section>
</article>
{{ end }}
